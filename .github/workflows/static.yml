# Build resume from unified data source and deploy to GitHub Pages
name: Build and Deploy Resume

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["master"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build and deploy job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build complete website with PDF
        run: npm run build
        
      - name: List generated files for debugging
        run: |
          echo "Generated files in dist/ directory:"
          ls -la dist/ || echo "No dist directory found"
          echo "Generated website files:"
          ls -la dist/index.html dist/resume-template.html || echo "No HTML files found"
          echo "Generated PDF:"
          ls -la dist/docs/AlvaroRuano_Resume.pdf || echo "No PDF found"
          echo "Generated CSS files:"
          ls -la dist/css/ || echo "No CSS files found"
          echo "Generated JS files:"
          ls -la dist/js/ || echo "No JS files found"
          echo "Vendor libraries:"
          ls -la dist/vendor/ || echo "No vendor files found"
        
      - name: Setup Pages
        uses: actions/configure-pages@v5
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload the generated dist directory
          path: './dist'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
